<div class="center">
	<div class="head">
		<span class="choose_head">Choose your opponent </br>{{ctrl.name}}</span>
	</div>


	<ul ng-if="ctrl.players">
  		<li ng-repeat="player in ctrl.players track by $index" ng-click="ctrl.invite(player.name, player.id)">{{player.name}}</li>
	</ul>


	<modal-invite data="ctrl.rival"></modal-invite>
</div>
